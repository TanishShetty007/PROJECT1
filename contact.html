<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | E-Commerce</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo h1 {
      font-size: 2rem;
    }

    header nav ul {
      list-style: none;
      display: flex;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main Section */
    main {
      padding: 2rem;
      background-color: white;
    }

    /* Contact Section */
    .contact-section {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact-section p {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input:focus,
    textarea:focus {
      outline-color: #333;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #555;
    }

    .success-message {
      background-color: #e0f7e0;
      color: #2e7d32;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1.5rem;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
  <script>
    function handleSubmit() {
      // Prevent form from submitting the traditional way (page refresh)
      event.preventDefault();

      // Get form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Validation (additional checks can be added here)
      if (name === "" || email === "" || message === "") {
        alert("Please fill out all fields.");
        return false;
      }

      // Normally, you would send the data to the server here using AJAX, for example.

      // Show success message
      document.getElementById("contactForm").reset(); // Reset the form fields
      document.getElementById("successMessage").style.display = "block";

      // Hide the success message after 5 seconds
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
      }, 5000);
    }
  </script>
  <body>
    <header>
      <div class="logo">
        <h1>Amaze-one</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <h2>Contact Us</h2>
        <p>
          If you have any questions or need assistance, feel free to reach out
          to us. We're here to help!
        </p>

        <form id="contactForm" onsubmit="return handleSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              placeholder="Enter your message"
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="successMessage" class="success-message" style="display: none">
          <p>Thank you for contacting us! We will get back to you soon.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 ShopSmart. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
