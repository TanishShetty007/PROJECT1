<!DOCTYPE html>
<html>
  <head>
    <script>
      // Cart data structure
      let cart = [];

      // Add to Cart function
      function addToCart(productId, productName, productPrice) {
        // Check if product already exists in the cart
        const existingProduct = cart.find((item) => item.id === productId);

        if (existingProduct) {
          // Increment quantity if product already in cart
          existingProduct.quantity += 1;
        } else {
          // Add new product to the cart
          cart.push({
            id: productId,
            name: productName,
            price: productPrice,
            quantity: 1,
          });
        }

        // Update the cart display
        updateCart();
      }

      // Update Cart UI
      function updateCart() {
        const cartDiv = document.getElementById("cart");
        cartDiv.innerHTML = ""; // Clear previous cart content

        if (cart.length === 0) {
          cartDiv.innerHTML = "<p>No items in cart</p>";
          return;
        }

        const cartList = document.createElement("ul");
        let total = 0;

        cart.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${item.name} - Rs.${item.price} x ${item.quantity}`;
          cartList.appendChild(listItem);
          total += item.price * item.quantity;
        });

        const totalDisplay = document.createElement("p");
        totalDisplay.textContent = `Total: Rs.${total}`;
        cartDiv.appendChild(cartList);
        cartDiv.appendChild(totalDisplay);
      }

      // Initialize event listeners for Add to Cart buttons
      document.addEventListener("DOMContentLoaded", () => {
        const addToCartButtons = document.querySelectorAll(".add-to-cart");
        addToCartButtons.forEach((button) => {
          button.addEventListener("click", (e) => {
            const productId = parseInt(button.dataset.id);
            const productName = button.dataset.product;
            const productPrice = parseFloat(button.dataset.price);

            addToCart(productId, productName, productPrice);
          });
        });
      });
    </script>
